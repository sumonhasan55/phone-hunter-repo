<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>


<body>

    <header>
        <h1 class="text-center m-3 text-warning-emphasis font-bold text-capitalize">Welcome To Phone Hunter website</h1>

    </header>
    <main>
        <section>
            <form class="row g-3 m-3">
                
                <div class="col-auto">
                    <label for="inputPassword2" class="visually-hidden">Password</label>
                    <input type="text" class="form-control" id="inputSearchField" placeholder="Your Phone Name">
                </div>
                <div class="btn btn-primary col-auto " id="search-btn">
                    Search
                </div>
            </form>
            <div class="m-5 text-warning d-none" id="NotFound">
                No Phone Found Plz Try Again Letter!
            </div>
        </section>
        <!-- spinner -->
        <section>
            <div class="text-center  ">
                <div class="spinner-border text-primary d-none" id="loading" role="status">
                  <span class="visually-hidden " >Loading...</span>
                </div>
              </div>
        </section>
        <!-- display searchphone -->
        <section>
            <div id="phoneContainer" class="row row-cols-1 row-cols-md-3 g-5">
            </div>
            <div class="m-5">
                <button type="button" class="btn btn-primary d-none" id="show-allbtn">Show-all</button>
            </div>
        </section>
        <section>
            
        </section>

    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./phone.js"></script>
</body>

</html>
